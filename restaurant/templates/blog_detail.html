{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div class="container">
        <h1>{{ blog.title }}</h1>
        <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="img-fluid">
        <p>By {{ blog.author }} on {{ blog.date_posted|date:"M d, Y" }}</p>
        <p>{{ blog.content }}</p>
        <a href="{% url 'blog' %}" class="btn btn-primary">Back to Blog</a>
    </div>
</body>
</html>
